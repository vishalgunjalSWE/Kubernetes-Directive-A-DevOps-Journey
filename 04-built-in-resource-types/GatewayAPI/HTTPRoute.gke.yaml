apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: gke
spec:
  parentRefs:
    - name: gke
  hostnames:
    - "gateway-example-gke.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nginx-nodeport
          kind: Service
          port: 80
